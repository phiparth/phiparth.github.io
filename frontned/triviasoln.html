<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Solution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hamburger-menu">
    <a href="progress.html">Progress</a>
    <a href="badges.html">Badges</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="top-bar">
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <div class="profile">
      <a href="profile.html"><img src="pfp.jpg" alt="Profile" /></a>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="progress.html">Progress</a></li>
      <li><a href="badges.html">Badges</a></li>
      <li><a href="motionpractice.html">Motion Practice</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="content-box">
      <h2>Trivia Results</h2>

      <div id="result-box" style="margin-top: 1rem; font-size: 1.1rem;"></div>

      <a href="further-reading.html">Next ➔</a>
    </div>

    <div class="progress-container">
      <div class="step" id="step-basics">Basics</div>
      <div class="step" id="step-quiz">Motion Practice</div>
      <div class="step" id="step-roles">Roles Module</div>
      <div class="step active" id="step-trivia">Trivia</div>
      <div class="step" id="step-reading">Further Reading</div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    const score = localStorage.getItem("quizScore");
    const correct = localStorage.getItem("quizCorrect");
    const total = localStorage.getItem("quizTotal");

    if (score && correct && total) {
      document.getElementById("result-box").innerHTML = `
        You got <strong>${correct}/${total}</strong> correct.<br>
        Score: <strong>${score}%</strong>.
      `;
    } else {
      document.getElementById("result-box").innerText = "❌ No score data found. Please complete the quiz.";
    }
  </script>
</body>
</html>
